<!DOCTYPE html>
<html lang='en' ng-app="FlashCards">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Against Hulanity</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      <div class="container">
        <header class='navbar'>
          <h1 class='pull-left'>Cards Against Hulanity</h1>
          <p>Add your own cards <a href="https://shielded-forest-41789.herokuapp.com/" target="_blank">here</a>.</p>
        </header>

        <section id="cards" class='container-fluid' ng-controller="cardsController as cards">
          <div class='row'>
            <div class='col-sm-6 col-md-6 col-lg-4' ng-repeat="card in cards">
              <card class="card" question="{{card.question}}" answer="{{card.answer}}" ng-click="hideMe()"></card>
            </div>
          </div>
        </section>

      <footer>
        <p>Made with <span class='heart'>♥︎</span> at General Assembly by Ben Hulan</p>
      </footer>
      </div>

      <script src="bower_components/angular/angular.min.js"></script>
      <script src="bower_components/angular-animate/angular-animate.min.js"></script>
      <script src="js/app.js"></script>
      <script src="js/hideMe.js"></script>
      <script src="js/cardsController.js"></script>
      <script src="js/cardView.js"></script>

    </body>
</html>
